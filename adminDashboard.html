<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio - MultyViajes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .menu-container {
      margin-top: 100px;
    }
    .menu-button {
      margin: 10px;
      padding: 20px 40px;
      font-size: 1.25em;
      border: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-decoration: none;
      border-radius: 8px; /* Rounded edges */
    }
    .menu-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    /* Custom button styles */
    .btn-blue {
      background-color: #007bff;
      color: #fff;
    }
    .btn-blue:hover {
      background-color: #0069d9;
      color: #fff;
    }
    .btn-green {
      background-color: #28a745;
      color: #fff;
    }
    .btn-green:hover {
      background-color: #218838;
      color: #fff;
    }
    /* Mobile-only optimizations */
    @media (max-width: 576px) {
      .menu-button {
         display: block;
         width: calc(100% - 20px);  /* full width minus side margins */
         margin: 10px auto;         /* center the button with auto side margins */
         padding: 10px 20px;         /* reduced padding for smaller screens */
         font-size: 1em;             /* slightly smaller font size */
      }
      .menu-container {
         margin-top: 50px;          /* reduce top margin on mobile */
         padding: 0 10px;           /* add some horizontal padding */
      }
    }
  </style>
</head>
<body>
  <div class="container text-center menu-container">
    <h1 class="mb-4">Bienvenido al sistema de gestión de datos de MultyViajes</h1>
    <p class="mb-5">Seleccione una opción del menú:</p>
    
    <!-- Button to create a quotation (blue) -->
    <a href="cotizacion.html" class="menu-button btn-blue">Crear Cotización</a>
    
    <!-- Button to manage tours information (green) -->
    <a href="adminTours.html" class="menu-button btn-green">Manejar Información de los Tours</a>
    
    <!-- Button to manage transportation information (green) -->
    <a href="adminTransp.html" class="menu-button btn-green">Manejar Información de los Traslados</a>
  </div>
  
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
