<!-- invite.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro - MultyViajes</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (window.location.hash.includes("invite_token")) {
        netlifyIdentity.on("init", (user) => {
          if (!user) netlifyIdentity.open("signup");
        });

        netlifyIdentity.on("login", () => {
          window.location.href = "/index.html"; // ðŸ‘ˆ redirect to homepage
        });

        netlifyIdentity.init();
      } else {
        window.location.href = "/index.html"; // if accessed by mistake
      }
    });
  </script>
</head>
<body>
  <p style="text-align:center; margin-top:100px;">Cargando formulario de registro...</p>
</body>
</html>
