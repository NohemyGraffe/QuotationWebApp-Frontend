<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Inicio - MultyViajes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Load Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <style>
    body {
      background-color: #f4f4f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .menu-container {
      margin-top: 50px;
      margin-bottom: 50px;
    }
    .hero-title {
      font-size: 2.5em;
      font-weight: bold;
      color: #0056b3;
    }
    .hero-subtitle {
      font-size: 1.2em;
      color: #333;
    }
    .menu-button {
      margin: 5px;
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      display: block;
      text-align: center;
      text-decoration: none;
    }
    .menu-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .btn-blue {
      background-color: #007bff;
      color: #fff;
    }
    .btn-blue:hover {
      background-color: #0069d9;
    }
    .btn-green {
      background-color: #28a745;
      color: #fff;
    }
    .btn-green:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <!-- Login/Logout Buttons -->
  <button id="loginBtn" class="btn btn-primary" style="position: fixed; top: 1rem; right: 1rem; display: none;">
    Iniciar sesión
  </button>
  <button id="logoutBtn" class="btn btn-outline-danger btn-sm float-end mt-2 me-2" style="display: none;">
    Cerrar sesión
  </button>

  <!-- Protected Content -->
  <div id="secureContent" style="display: none;">
    <div class="container menu-container">
      <div class="text-center">
        <h1 class="hero-title mb-3">Bienvenido al sistema de gestión de datos de MultyViajes</h1>
        <p class="hero-subtitle mb-4">Seleccione una opción del menú</p>
        <a href="https://multyviajes-vouchers.netlify.app/" class="menu-button btn-blue w-50 mx-auto">Crear Voucher de Reserva</a>
      </div>

      <h2 class="text-center text-primary my-4">Paquetes Turísticos</h2>
      <div class="row card-deck">
        <!-- Cards... (your tour cards go here) -->
        <!-- Example for Medellín -->
        <div class="col-md-6 mb-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h3 class="card-title">Medellín</h3>
              <a href="cotizacion.html" class="menu-button btn-blue">Crear Cotización</a>
              <a href="adminTours.html" class="menu-button btn-green">Manejar Información de los Tours</a>
              <a href="adminTransp.html" class="menu-button btn-green">Manejar Información de los Traslados</a>
            </div>
          </div>
        </div>
        <!-- ...repeat for other destinations -->
      </div>
    </div>
  </div>

  <!-- Netlify Identity Logic -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const loginBtn = document.getElementById("loginBtn");
      const logoutBtn = document.getElementById("logoutBtn");
      const secureContent = document.getElementById("secureContent");

      window.netlifyIdentity = window.netlifyIdentity || {};

      netlifyIdentity.on("init", (user) => {
        const isInvite = window.location.hash.includes("invite_token");

        if (user) {
          secureContent.style.display = "block";
          loginBtn.style.display = "none";
          logoutBtn.style.display = "inline-block";
        } else {
          secureContent.style.display = "none";
          loginBtn.style.display = "inline-block";
          logoutBtn.style.display = "none";

          if (isInvite) {
            setTimeout(() => netlifyIdentity.open("signup"), 500);
          }
        }
      });

      netlifyIdentity.on("login", () => {
        netlifyIdentity.close();
        secureContent.style.display = "block";
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
      });

      netlifyIdentity.on("logout", () => {
        window.location.reload();
      });

      loginBtn.addEventListener("click", () => netlifyIdentity.open());
      logoutBtn.addEventListener("click", () => netlifyIdentity.logout());

      netlifyIdentity.init(); // ✅ Always call this last
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
