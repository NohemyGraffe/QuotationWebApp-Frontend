<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio - MultyViajes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .menu-container {
      margin-top: 100px;
    }
    .menu-button {
      margin: 10px;
      padding: 20px 40px;
      font-size: 1.25em;
      border: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-decoration: none;
      border-radius: 8px;
      display: block; /* Stack the buttons vertically */
      text-align: center; /* Center the text */
    }
    .menu-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    /* Custom button styles */
    .btn-blue {
      background-color: #007bff;
      color: #fff;
    }
    .btn-blue:hover {
      background-color: #0069d9;
      color: #fff;
    }
    .btn-green {
      background-color: #28a745;
      color: #fff;
    }
    .btn-green:hover {
      background-color: #218838;
      color: #fff;
    }
    /* Mobile-only optimizations */
    @media (max-width: 576px) {
      .menu-button {
         padding: 10px 20px;
         font-size: 1em;
      }
      .menu-container {
         margin-top: 50px;
         padding: 0 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container menu-container">
    <h1 class="text-center mb-4">Bienvenido al sistema de gestión de datos de MultyViajes</h1>
    <p class="text-center mb-5">Seleccione una opción del menú:</p>
    
    <div class="row">
      <!-- Left Column: Staff Options -->
      <div class="col-md-6">
        <a href="cotizacion.html" class="menu-button btn-blue">Crear Cotización - Medellín</a>
        <a href="https://multyviajes-vouchers.netlify.app/" class="menu-button btn-blue">Crear Voucher de Reserva</a>
      </div>
      <!-- Right Column: Admin Options -->
      <div class="col-md-6 text-end">
        <a href="adminTours.html" class="menu-button btn-green">Manejar Información de los Tours</a>
        <a href="adminTransp.html" class="menu-button btn-green">Manejar Información de los Traslados</a>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
